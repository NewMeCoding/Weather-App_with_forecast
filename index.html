<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="search-form" id="search-city-form">
                    <div class="row">
                        <div class="col-7">
                            <input type="text" class="form-control" id="city-input" placeholder="Enter a city"
                                autocomplete="off" />
                        </div>
                        <div class="col-5">
                            <button type="submit" class="btn btn-secondary w-120 ml2">Check weather</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <h1 id="city">
                        </h1>
                        <ul>
                            <li id="current-date-time" class="current-date"></li>
                            <li class="current-weather">
                                <span id="description"></span>, ðŸŒ¡ <span id="current-temperature"></span>Â°C
                                <img src="" alt="actual-weather-picture" id="icon"
                                    class="todays-weather" width="65px" />
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <br>
                        <br>
                        <div class="other-info">
                            Humidity: <span id="humidity"></span>%
                            <br />
                            Wind: <span id="wind"></span>km/h
                        </div>
                    </div>
                </div>
                <br />
                <div class="row weather-forecast" id="forecast">   
                </div>
            </div>

            <small id="open-source-link">
                <a href="https://github.com/NewMeCoding/Weather-App_with_forecast" target="_blank">
                    Open-source code
                </a> by HÃ©lÃ¨ne Lelaure
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
